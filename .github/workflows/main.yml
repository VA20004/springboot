name: Spring Boot CI/CD to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Locate JAR and Verify
        # This step finds where the JAR actually is and fails the build if missing
        run: |
          JAR_PATH=$(find . -path "*/target/*.jar" ! -name "*plain.jar" | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "::error::No executable JAR found in any target directory!"
            exit 1
          fi
          echo "Found JAR at: $JAR_PATH"

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # Use the double-star glob to find the JAR anywhere in the project
          source: "**/target/*.jar"
          target: "/home/ec2-user/app"
          # strip_components: 2 removes 'folder/target/' from the path on the remote side
          strip_components: 2
          rm: true

      - name: Restart Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user/app || exit
           
            # 1. Stop the process currently using port 8080
            sudo fuser -k 8080/tcp || true
           
            # 2. Identify the executable JAR (ignores the 'plain' metadata JAR)
            APP_JAR=$(ls -S *.jar | grep -v "plain" | head -1)
           
            # 3. Start the application in the background
            nohup java -jar "$APP_JAR" > app.log 2>&1 &
           
            # 4. Final check
            sleep 5
            ps aux | grep java | grep -v grep
