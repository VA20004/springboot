name: Spring Boot CI/CD to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # Points specifically to the target folder to avoid path nesting issues
          source: "target/*.jar"
          target: "/home/ec2-user/app"
          strip_components: 1
          # Set to false to prevent accidental deletion of the 'app' directory
          rm: false

      - name: Restart Application on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            cd /home/ec2-user/app || exit
            
            # 1. Stop the process currently using port 8080
            sudo fuser -k 8080/tcp || echo "No process running on port 8080"
            
            # 2. Identify the executable JAR (ignoring 'plain' jar)
            APP_JAR=$(ls -S target/*.jar | grep -v "plain" | head -1)
            
            # 3. Move JAR up from target/ (because scp-action keeps the source folder name)
            mv $APP_JAR app.jar
            
            # 4. Start the application in the background
            nohup java -jar app.jar > app.log 2>&1 &
            
            # 5. Final check
            sleep 5
            pgrep -f app.jar && echo "Application started successfully" || (echo "Application failed to start" && exit 1)
